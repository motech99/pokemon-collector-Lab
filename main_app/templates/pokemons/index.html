{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemons %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>Type: {{ pokemon.type }}</p>
      <p>Description: {{ pokemon.description }}</p>
      {% if pokemon.age > 0 %}
        <p>Age: {{ pokemon.age }}</p>
      {% else %}
        <p>Age: baby Pokemon!</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
