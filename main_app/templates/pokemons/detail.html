{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pokemon.name }}</span>
    <p>Type: {{ pokemon.type }}</p>
    <p>Description: {{ pokemon.description|linebreaks }}</p>
    {% if pokemon.age > 0 %}
      <p>Age: {{ pokemon.age }}</p>
    {% else %}
      <p>Age: Baby Pok√©mon!</p>
    {% endif %}
  </div>
</div>

{% endblock %}
