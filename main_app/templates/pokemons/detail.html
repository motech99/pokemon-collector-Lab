{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pokemon.name }}</span>
    <p>Type: {{ pokemon.type }}</p>
    <p>Description: {{ pokemon.description }}</p>
    {% if pokemon.age > 0 %}
      <p>Age: {{ pokemon.age }}</p>
    {% else %}
      <p>Age: Baby Pok√©mon!</p>
    {% endif %}
  </div>
  <div class="card-action">
    <a class="blue-text text-darken-2" href="{% url 'pokemons_update' pokemon.id %}">Edit</a>
    <a class="blue-text text-darken-2" href="{% url 'pokemons_delete' pokemon.id %}">Delete</a>
  </div>
</div>

{% endblock %}
