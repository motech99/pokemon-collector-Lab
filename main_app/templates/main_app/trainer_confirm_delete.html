{% extends 'base.html' %}

{% block content %}
  <h1>Delete Trainer</h1>

  <h4>Are you sure you want to delete <span class="yellow-text text-darken-2">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="button-1">
    <a class="button-1" href="{% url 'trainers_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
