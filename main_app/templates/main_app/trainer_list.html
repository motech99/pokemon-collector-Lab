{% extends 'base.html' %}
{% block content %}

<h1>Trainer List</h1>

{% for trainer in trainer_list %}
  <a href="{% url 'trainers_detail' trainer.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ trainer.name }}</span>
            <p>Team: {{ trainer.get_team_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
